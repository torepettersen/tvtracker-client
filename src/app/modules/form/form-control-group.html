<div class="form-group" [formGroup]="form" [class.has-danger]="showError(form.controls[key])"><label class="form-control-label" for="{{key}}">{{label}}</label><input class="form-control" [class.form-control-danger]="showError(form.controls[key])" type="text" id="{{key}}" formControlName="{{key}}" placeholder="{{label}}"/><span class="form-control-feedback" *ngIf="errorMessage">{{errorMessage}}</span></div>
