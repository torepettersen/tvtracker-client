<div class="container"><!--h1 Calender--><div class="row"><div class="col-md-4"><div class="btn-group"><div class="btn btn-primary" mwlCalendarPreviousView="mwlCalendarPreviousView" [view]="view" [(viewDate)]="viewDate" (click)="activeDayIsOpen = false">Previous</div><div class="btn btn-secondary" mwlCalendarToday="mwlCalendarToday" [(viewDate)]="viewDate" (click)="activeDayIsOpen = false">Today</div><div class="btn btn-primary" mwlCalendarNextView="mwlCalendarNextView" [view]="view" [(viewDate)]="viewDate" (click)="activeDayIsOpen = false">Next</div></div></div><div class="col-md-4 text-center"><h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3></div><div class="col-md-4 text-right"><div class="btn-group"><div class="btn btn-primary" (click)="view = &quot;month&quot;" [class.active]="view === &quot;month&quot;">Month</div><div class="btn btn-primary" (click)="view = &quot;week&quot;" [class.active]="view === &quot;week&quot;">Week</div><div class="btn btn-primary" (click)="view = &quot;day&quot;" [class.active]="view === &quot;day&quot;">Day</div></div></div></div><br/><div [ngSwitch]="view"><mwl-calendar-month-view *ngSwitchCase="&quot;month&quot;" [viewDate]="viewDate" [activeDayIsOpen]="activeDayIsOpen" [events]="events" [weekStartsOn]="1" (dayClicked)="dayClicked($event.day)"></mwl-calendar-month-view><mwl-calendar-week-view *ngSwitchCase="&quot;week&quot;" [viewDate]="viewDate" [events]="events" [weekStartsOn]="1"></mwl-calendar-week-view><mwl-calendar-day-view *ngSwitchCase="&quot;day&quot;" [viewDate]="viewDate" [events]="events"></mwl-calendar-day-view></div></div>
